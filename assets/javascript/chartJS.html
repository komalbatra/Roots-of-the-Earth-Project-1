<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hero Result Chart</title>

    

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

        <div class="container">
                <div class="container results-page">
                        <!-- Div for Heroes to populate -->
                        <div class="row">
                            <div class="col-lg-8">
                                <!-- card for matched superhero name -->
                                <div id="matched-hero" class="card">
                                    <div id="results-title" class="card-header">Your Matched Hero:</div>
                
                                    <!--Card Body is created in results.js file-->
                                </div>
                            </div>
                            <!-- Chart results card -->
                            <div class="col-lg-4">
                                    <div class="card">
                                        <div class="card-header" id="results-title">Chart goes here:
                                        </div>
                                        <div class="card-body">
                                            <canvas id="myChart" width="100" height="100"></canvas>                       
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script type="text/javascript"></script>

<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myRadarChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: ["Intelligence", "Strength", "Speed", "Durability", "Power", "Combat"],
        datasets: [{
            label: 'Category Scores',
            data: [97, 20, 37, 84, 5, 66],
            backgroundColor: [
                'rgba(255, 0, 0, 0.2)',
            ],
            borderColor: [
                'rgba(255, 0, 0, 1)',
            ],
            borderWidth: 4,
            pointStyle: 'circle',
            pointBackgroundColor: 'rgba(255, 0, 0, 1)',
            pointBorderColor: 'rgba(255, 0, 0, 1)',
            pointBorderWidth: 1,
            pointRadius: 1,
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
    
</body>

</html>
